<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bydgoszcz Student Helper | Create Chapter Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.12.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/10.12.0/firebase-auth-compat.js"></script>
        <!-- <script defer src="/__/firebase/10.12.0/firebase-database-compat.js"></script> -->
        <script defer src="/__/firebase/10.12.0/firebase-firestore-compat.js"></script>
        <!-- <script defer src="/__/firebase/10.12.0/firebase-functions-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-messaging-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-storage-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-analytics-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-remote-config-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-performance-compat.js"></script> -->
        <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=false"></script>
        <script defer src="./js/create-chapter-quiz.js"></script>
</head>

<body class="home-main create-module create-chapter-quiz">
        <aside class="hidden">
                <h1>Bydgoszcz Student Helper</h1>

                <ul class="sidebar-links-list">
                        <a href="" class="sidebar-link">
                                <img src="./img/home-icon-outlined.png" class="sidebar-link-icon">
                                <span>Home</span>
                        </a>
                        <a href="" class="sidebar-link">
                                <img src="./img/watchlist-icon.webp" class="sidebar-link-icon">
                                <span>Watchlist</span>
                        </a>
                        <a href="" class="sidebar-link">
                                <img src="./img/Favorite-icon.png" class="sidebar-link-icon">
                                <span>Favorites</span>
                        </a>
                        <hr>
                        <a href="" class="sidebar-link">
                                <img src="./img/profile-icon.png" class="sidebar-link-icon">
                                <span>Profile</span>
                        </a>
                        <a href="" class="sidebar-link">
                                <img src="./img/settings-icon.png" class="sidebar-link-icon">
                                <span>Settings</span>
                        </a>
                </ul>

                <h2 class="continue-list-header">Continue Module</h2>
                <ul class="siderbar-continue-list">
                        <div class="continue-module-cont">
                                <span class="continue-module-details">
                                        <img src="./img/sample-polish-module-img.webp" alt="" class="continue-module-img">
                                        <span class="continue-module-text">
                                                <h4 class="continue-module-name">Polish 101</h4>
                                                <span class="module-bookmark-place">Chapter 3</span>
                                        </span>
                                </span>
                                <img src="./img/play-icon.png" alt="" class="continue-module-play">
                        </div>
                        <div class="continue-module-cont">
                                <span class="continue-module-details">
                                        <img src="./img/sample-polish-module-img.webp" alt="" class="continue-module-img">
                                        <span class="continue-module-text">
                                                <h4 class="continue-module-name">Polish 101</h4>
                                                <span class="module-bookmark-place">Chapter 3</span>
                                        </span>
                                </span>
                                <img src="./img/play-icon.png" alt="" class="continue-module-play">
                        </div>
                </ul>
        </aside>
        <main>
                <div class="header-row">
                        <button class="filter-btn">Filters</button>
                        <span class="search-cont">
                                <img src="./img/search-icon.png" class="search-img">
                                <input type="search" class="search-input">
                        </span>
                        <span class="account-cont">
                                <img src="./img/sample-profile-pic.webp" class="account-img">
                                <span class="account-text">
                                        <span class="account-name">John Doe</span>
                                        <span class="account-name">johndoe@gmail.com</span>
                                </span>
                        </span>
                </div>
                <div class="create-module">
                        <h2>Create Chapter Quiz</h2>
                        <div class="create-module-main">
                                <form id="create-module-main-details" class="">
                                        <div class="all-questions-container">
                                                <div class="question-container" id="qn-1">
                                                        <div class="question-expanded">
                                                                <div class="form-row">
                                                                        <label class="form-label">Question <span class="question-number">1</span></label>
                                                                        <input type="text" class="quiz-question-input">
                                                                </div>
                                                                <fieldset class="quiz-answers">
                                                                        <legend>Answers:</legend>
                                                                        <div class="question-answers-container">
                                                                                <input type="text" class="answer-input" id="qn-1-answer-input-1">
                                                                                <input type="text" class="answer-input" id="qn-1-answer-input-2">
                                                                                <button class="add-answer-btn">+</button>
                                                                        </div>
                                                                </fieldset>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="form-row">
                                                <label class="quiz-form-error-label hidden">Please fill in all highlighted fields</label>
                                                <div class="button-row">
                                                        <button class="add-question-btn">Add Question</button>
                                                        <input type="submit" class="create-module-submit" value="Submit">
                                                </div>
                                        </div>
                                </form>
                                <div class="quiz-preview-main-cont">
                                        <h3>Quiz Preview</h3>
                                        <div class="questions-preview-cont">
                                                <div class="question-preview-single" id="preview-qn-1"><p class="question"></p>
                                                        <fieldset class="question-answers-preview">
                                                                <div class="preview-answer-cont">
                                                                        <input type="radio" class="radio-answer-input" ansnum="1" name="preview-ans-1" value="">
                                                                        <label class="radio-answer-label">...</label>
                                                                </div>
                                                                <div class="preview-answer-cont">
                                                                        <input type="radio" class="radio-answer-input" ansnum="2" name="preview-ans-1" value="">
                                                                        <label class="radio-answer-label">...</label>
                                                                </div>
                                                        </fieldset>
                                                </div>
                                        </div>
                                        <p class="quiz-preview-error-label">Edit your Questions and you can preview the quiz here.</p>
                                </div>
                        </div>
                        
                </div>

        </main>
</body>

</htmls
