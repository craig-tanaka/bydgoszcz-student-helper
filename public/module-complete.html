<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bydgoszcz Student Helper</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.12.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/10.12.0/firebase-auth-compat.js"></script>
        <!-- <script defer src="/__/firebase/10.12.0/firebase-database-compat.js"></script> -->
        <script defer src="/__/firebase/10.12.0/firebase-firestore-compat.js"></script>
        <!-- <script defer src="/__/firebase/10.12.0/firebase-functions-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-messaging-compat.js"></script> -->
        <!-- <script defer src="/__/firebase/10.12.0/firebase-storage-compat.js"></script> -->

      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=false"></script>
        <script defer src="./js/user-init.js"></script>
        <script defer src="./js/module-complete.js"></script>
</head>

<body class="home-main">
        <aside>
                <h1>Bydgoszcz Student Helper</h1>

                <ul class="sidebar-links-list">
                        <a href="#" class="sidebar-link">
                                <img src="./img/home-icon-outlined.png" class="sidebar-link-icon">
                                <span>Home</span>
                        </a>
                        <a href="./watchlist.html" class="sidebar-link">
                                <img src="./img/watchlist-icon.webp" class="sidebar-link-icon">
                                <span>Watchlist</span>
                        </a>
                        <a href="./completed.html" class="sidebar-link">
                                <img src="./img/Favorite-icon.png" class="sidebar-link-icon">
                                <span>Completed</span>
                        </a>
                        <hr>
                        <a href="" class="sidebar-link">
                                <img src="./img/profile-icon.png" class="sidebar-link-icon">
                                <span>Profile</span>
                        </a>
                        <a href="" class="sidebar-link">
                                <img src="./img/settings-icon.png" class="sidebar-link-icon">
                                <span>Settings</span>
                        </a>
                </ul>

                <h2 class="continue-list-header">Continue Module</h2>
                <ul class="siderbar-continue-list">
                        <div class="continue-module-cont">
                                <span class="continue-module-details">
                                        <img src="./img/sample-polish-module-img.webp" alt="" class="continue-module-img">
                                        <span class="continue-module-text">
                                                <h4 class="continue-module-name">Polish 101</h4>
                                                <span class="module-bookmark-place">Chapter 3</span>
                                        </span>
                                </span>
                                <img src="./img/play-icon.png" alt="" class="continue-module-play">
                        </div>
                        <div class="continue-module-cont">
                                <span class="continue-module-details">
                                        <img src="./img/sample-polish-module-img.webp" alt="" class="continue-module-img">
                                        <span class="continue-module-text">
                                                <h4 class="continue-module-name">Polish 101</h4>
                                                <span class="module-bookmark-place">Chapter 3</span>
                                        </span>
                                </span>
                                <img src="./img/play-icon.png" alt="" class="continue-module-play">
                        </div>
                </ul>
                <span class="account-cont">
                        <img src="./img/sample-profile-pic.webp" class="account-img">
                        <span class="account-text">
                                <span class="account-name">John Doe</span>
                                <span class="account-name">johndoe@gmail.com</span>
                        </span>
                </span>
        </aside>
        <main>
                <section class="module-complete-cont">
                        <h2>Module Complete</h2>
                        <section class="module-cont">
                                <img src="" class="module-img hidden">
                                <h3 class="module-name"></h3>
                        </section>
                        <div class="button-row">
                                <button class="continue">Continue</button>
                        </div>
                </section>
        </main>
</body>

</html>
